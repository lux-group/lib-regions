version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:14.18.2

feature-branches: &feature-branches
  branches:
    ignore: master

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies

      - run: yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run: yarn test
      - run: yarn run lint
      - run: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

  publish-beta:
    <<: *defaults
    type: approval
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: View pre-publish packages
          command: npm view @luxuryescapes/lib-regions versions --json
      - run:
          name: Publish package
          command: npm publish --tag beta
      - run:
          name: View post-pubish packages
          command: sleep 5 && npm view @luxuryescapes/lib-regions versions --json

workflows:
  version: 2
  build-publish:
    jobs:
      - build:
          context: LE
      - publish:
          context: LE
          requires:
            - build
          filters:
            branches:
              only: master

      - hold-publish-beta:
          type: approval
          requires:
            - build
          filters: *feature-branches

      - publish-beta:
          context: LE
          requires:
            - hold-publish-beta
          filters: *feature-branches

experimental:
  notify:
    branches:
      only:
        - master
