version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:14.21.3

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies

      - run: yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run: yarn test
      - run: yarn run lint
      - run: yarn build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  build-publish:
    jobs:
      - build:
          context: LE
      - publish:
          context: LE
          requires:
            - build
          filters:
            branches:
              only: master

experimental:
  notify:
    branches:
      only:
        - master
